<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/login.css">
</head>
<body>

    <div class="container h-100">
		<div class="row h-100 justify-content-center align-items-center">
			<div class="col-10 col-md-8 col-lg-6 loginContainer">
				<!-- Form -->
				<form class="form loginForm " id="login-form" action="" method="post">
					<h1 class="text-center">Login</h1>
					<!-- Input fields -->
					
					
					<div class="form-group">
						<label for="username">Username:</label>
						<input type="text" class="form-control username" id="username" placeholder="Username" name="username">
						<div id="usernameError"></div>
					</div>

					<div class="form-group">
						<label for="password">Password:</label>
						<input type="password" class="form-control password" id="password" placeholder="Password" name="password">
						<div id="passwordError"></div>
					</div>
					<div id="forgotPassword" class="form-group d-flex justify-content-end mt-md-5">
						<span class="" >forgot password?</span>
					</div>
					<!-- <button type="submit" class="btn btn-customized goodIndication text-center px-5" id="loginBtn">Login</button>				 -->
					<button  class="btn btn-customized goodIndication text-center px-5" id="loginBtn">Login</button>				
					<!-- End input fields -->
				</form>
				<!-- Form end -->
			</div>
		</div>
	</div>

	<script src="/js/login.js"></script>
    
</body>
</html>
